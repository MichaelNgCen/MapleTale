<!DOCTYPE html>

<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>MapleTale</title>
  <link rel="icon" type="image/x-icon" href="/src/media/icon.ico">
  <link rel="stylesheet" href="src/styles/reset.css">
  <link rel="stylesheet" href="src/styles/example.css">
  <script src="src/scripts/example.js" type="module" ></script>
  <script src="src/index.js" type="module" ></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div id="titleScreen">
    <p class="title-screen">MapleTale 🍁</p>
    <p class="click">click anywhere </p>
    <img src="src/media/titlebg.png" id="tb">
    <audio id="lg" src="src/media/lg.mp3" type="audio/mpeg"></audio>
    <audio id="im" src="src/media/infoMusic.mp3" type="audio/mpeg"></audio>
</div>
<div id="instructionScreen">
    <img src="src/media/mychat.png" id="npcChat2">
    <img src="src/media/hh.png" id="ib">
</div>
<div id="game">
<canvas id="canvas"></canvas>
<audio id="jm" src="src/media/jumpSound.mp3" type="audio/mpeg"></audio>
<audio id="bs" src="src/media/bounce.mp3" type="audio/mpeg"></audio>
<audio id="as" src="src/media/attack.mp3" type="audio/mpeg"></audio>
<div id="linkedin">
  <img src="src/media/npcChat3.png" id="npcChat3">
</div>
<div id="github">
  <img src="src/media/npcChat4.png" id="npcChat4">
</div>
<div id="info">
  <img src="src/media/npcChat5.png" id="npcChat5">
</div>
<button id="stopButton">Play Music</button>
<button id="playButton">Stop Music</button>
<audio id="bgm" src="src/media/bgm.mp3" type="audio/mpeg"></audio>

<div id="container">
  <img src="src/media/bg.png" id="background">
</div>
<div class="slide">
  <div class="sliding-background"></div>
</div>

</html>
